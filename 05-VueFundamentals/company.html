<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    #app {
      text-align: center;
      border: 2px solid black;
      width: 40%;
      height: 50%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10%;
    }

    #company {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app">
    <p id="company">{{company.toUpperCase()}}</p>
    <p>{{address}}</p>
    <p>{{postcode}} {{city}}</p>
    <p>tel.{{landline}}, {{mobile}}</p>
    <a v-bind:href="web">{{web}}</p>
  </div>


  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>

</html>
