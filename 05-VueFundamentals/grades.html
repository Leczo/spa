<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <p style="display:inline">Student's grades: </p>
            <p style="display: inline" v-for="item in grades"> {{item}} </p>

            <p>Average: {{average}}</p>
        </div>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                grades: [4, 5, 3, 2, 3, 5, 5, 2, 4]
            },
            computed: {
                average() {
                    return (this.grades.reduce((a, b) => a + b, 0) / this.grades.length).toFixed(2);
                }
            }

        });
    </script>

</body>

</html>
