<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>

</head>

<body>
  <div id="app">
    <canvas id="myChart"></div>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ]
      },
      mounted() {
        var ctx = document.getElementById('myChart');
        var popularityChart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: [],
            datasets: [{
              label: 'Programming Language ranking',
              data: [],
            }]
          },
          options: {}
        });
        this.films.forEach(item => {
          popularityChart.data.labels.push(item.language)
          popularityChart.data.datasets[0].data.push(item.popularity)
          popularityChart.update()
        });

      }
    })
  </script>
</body>

</html>
