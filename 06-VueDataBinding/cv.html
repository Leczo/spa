<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>CV</h1>
        <br><br><br>
        <label for="name">Name</label>
        <input type="text" v-model="person.name">

        <label for="surname">Surname</label>
        <input type="text" v-model="person.surname">

        <label for="male">Male</label>
        <input type="radio" id="male" value="male" v-model="person.gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" v-model="person.gender">
        <br>

        <label for="education">Choose your education level :</label>
        <select v-model="person.education">
            <option>None</option>
            <option>Basic education</option>
            <option>Secoundary education</option>
            <option>Higher education</option>
        </select>
        <br><br>

        <label for="ck">Computer knowledge</label>
        <input type="checkbox" value="Computer knowledge" id="ck" v-model="person.skills">
        <label for="dl">Driving licence</label>
        <input type="checkbox" value="Driving licence" id="dl" v-model="person.skills">
        <label for="cr">Creativity"</label>
        <input type="checkbox" value="Creativity" id="cr" v-model="person.skills">
        <label for="tw">Team Work</label>
        <input type="checkbox" value="Team Work" id="tw" v-model="person.skills">
        <br>
        <button v-on:click="saveData" type="button">Zapisz</button>
        <button v-on:click="getData" type="button">Czytaj</buread>

    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                person: {
                    name: '',
                    surname: '',
                    age: '',
                    education: '',
                    gender: '',
                    skills: []
                }

            },
            methods: {
                saveData: function () {
                    localStorage.setItem('person', JSON.stringify(this.person))
                },
                getData: function () {
                    this.person = JSON.parse(localStorage.getItem('person'))

                }

            }
        });
    </script>
    <style>
        input {
            display: block;
        }
    </style>
</body>

</html>
