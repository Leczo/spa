<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <h1>Body Mass Index</h1>
  <div id="app">
    <span>Waga: </span>
    <input type="number" v-model="weight"> kg<br>
    <span>Wzrost: </span>
    <input type="number" v-model="height"> cm
    <p>Wska≈∫nik BMI: {{calculateBMI}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        weight: 0,
        height: 0,
        bmi: 0
      },
      computed: {
        calculateBMI: function () {
          return this.weight / ((this.height / 100) ** 2)
        }
      }
    });
  </script>

</body>

</html>
