<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="addOne" type="button">Counter {{number}}</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                number: 0
            },
            methods: {
                addOne: function ($event) {
                    this.number += 1
                }
            }
        });
    </script>

</body>

</html>
