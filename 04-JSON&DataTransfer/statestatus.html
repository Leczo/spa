<!DOCTYPE html>
<html>

<head>
	<title>Ready States</title>
	<meta charset="UTF-8">

</head>

<body>
	<h1>Ready States</h1>
	<p>Open a console and then click the button</p>
	<input type="button" value="Make a connection" onclick="connect()">
	<h1 id="personalInformations"></h1>
	<script>
		const connect = () => {
			fetch('./name.json')
				.then(req => req.json())
				.then(object => {
					console.log(object)
					document.getElementById("personalInformations").innerHTML = `${object.name} ${object.surname}`
				})

		}
	</script>

</body>

</html>
