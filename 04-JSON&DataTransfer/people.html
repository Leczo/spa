<!DOCTYPE html>
<html>

<head>
    <title>People</title>
    <meta charset="UTF-8">

</head>

<body>
    <h1>People</h1>
    <input type="button" value="Click to Display Data" onclick="connect()">
    <ol id="ordList"></ol>
    <script>

        const connect = () => {
            fetch('people.json')
                .then(req => req.json())
                .then(data => { addingItems(data) })

        }


        const addingItems = (data) => {
            data.forEach(item => {
                var node = document.createElement("li")
                var personData = `${item.name} ${item.surname.toUpperCase()}, ${item.country} `
                node.innerHTML = personData
                document.getElementById("ordList").appendChild(node)
            });
        }
    </script>

</body>

</html>
