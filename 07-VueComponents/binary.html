<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <binary></binary>
    </div>

    <script>

        Vue.component('binary', {
            data: function () {
                return {
                    decimal: 0
                }
            },
            props: ['title'],

            template: '<div><input type="number" v-model="decimal"> <h3> {{decimal}} = {{(decimal >>> 0).toString(2)}}</h3></div>'
        });


        new Vue({ el: '#app' });

    </script>

</body>

</html>
