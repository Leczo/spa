<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>

</head>

<body>
    <div id="app">
        <chart></chart>
    </div>

    <script>

        Vue.component('chart', {
            data: function () {
                return {
                    numbers: [1, 3, 12, 3, 3, 3, 21, 3, 213, 12, 4, 12]
                }
            },
            mounted: function () {

                var ctx = document.getElementById('myChart');
                var popularityChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Numbers list',
                            data: [],
                        }]
                    },
                    options: {}
                });

                this.numbers.forEach(item => {
                    popularityChart.data.labels.push(item)
                    popularityChart.data.datasets[0].data.push(item)
                    popularityChart.update()
                });



            },
            template: `<canvas id="myChart"></canvas></div>`
        })

        new Vue({
            el: '#app',
        })

    </script>

</body>

</script>
</body>

</html>
